<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <select class="myDropdown" id="options">
            <option value="_id">_id</option>
            <option value="owner">owner</option>
            <option value="status">status</option>
            <option value="body">body</option>
            <option value="category">category</option>
        </select>
        <input #input type="text" placeholder="Filter" [(ngModel)]="search">
    </li>

    <li class="list-group-item list-group-item-info">ToDo</li>

    <li *ngFor="let todo of todos | async | filterBy: {selectKey: search}" class="list-group-item">
        {{ todo._id }} <br>
        {{ todo.owner }} <br>
        {{ todo.status }} <br>
        {{ todo.body }} <br>
        {{ todo.category}} <br>
    </li>
</ul>
