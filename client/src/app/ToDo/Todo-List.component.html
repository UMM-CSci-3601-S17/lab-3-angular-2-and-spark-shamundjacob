<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search">
    </li>
    <li class="list-group-item list-group-item-info">ToDo</li>
    <li *ngFor="let todo of todos | async | filterBy: {_id: search}" class="list-group-item">
        {{ todo._id }} <br>
        {{ todo.owner }} <br>
        {{ todo.status }} <br>
        {{ todo.body }} <br>
        {{ todo.category}} <br>
    </li>
</ul>
