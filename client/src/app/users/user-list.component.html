<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="searchTarget">
    </li>
    <li class="list-group-item list-group-item-info">User Name</li>
    <li *ngFor="let user of users | async | filterBy: {name: searchTarget}" class="list-group-item">
        {{ user.name }}
    </li>
</ul>
